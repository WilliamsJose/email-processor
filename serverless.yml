org: willjs
app: email-processor
service: email-processor

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  tracing:
    lambda: true 
  s3:
    bucketOne:
      name: ${file(./env.yml):BUCKET_NAME}
      versioningConfiguration: 
        Status: Enabled
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:*
          Resource: "*"

functions:
  processEmail:
    timeout: 10
    memorySize: 512
    handler: processEmail.handler
    events:
      - s3:
          bucket: ${file(./env.yml):BUCKET_NAME}
          event: s3:ObjectCreated:*
          rules:
            - prefix: emails/

# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html
resources:
  Resources:
    S3EMailBucketPermissions:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: 
          Ref: ${file(./env.yml):BUCKET_REF}
        PolicyDocument:
          Statement:
            - Principal: 
                Service: "ses.amazonaws.com"
              Action:
                - s3:PutObject
              Effect: Allow
              Sid: "AllowSESPuts"
              Resource: 
                Fn::Join: ['', ['arn:aws:s3:::', Ref: "${file(./env.yml):BUCKET_REF}", '/*'] ]
              Condition:
                StringEquals:
                  "aws:Referer": { Ref: AWS::AccountId }
            
    SESReceiptRuleSet:
      Type: AWS::SES::ReceiptRuleSet
      Properties:
        RuleSetName: myRuleSet

    SESRule:
      Type: AWS::SES::ReceiptRule
      DependsOn: 
        - SESReceiptRuleSet 
        - S3EMailBucketPermissions
      Properties:
        RuleSetName: 
          Ref: SESReceiptRuleSet
        Rule:
          Name: SaveEmailToS3
          Enabled: true
          TlsPolicy: Optional
          Recipients:
            - ${file(./env.yml):TEST_DOMAIN}
            - ${file(./env.yml):PERSONAL_DOMAIN}
          Actions:
            - S3Action:
                BucketName: ${file(./env.yml):BUCKET_NAME}
                ObjectKeyPrefix: emails/
